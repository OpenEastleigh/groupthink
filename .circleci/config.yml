# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.1-node-browsers
        environment:
          GITHUB_OAUTH_TOKEN: abc123
          GITHUB_APP_ID: abc123
          GITHUB_APP_SECRET: abc123
          GITHUB_REPO: openpolitics/manifesto
          SITE_URL: https://groupthink.example.com
          EMAIL_DOMAIN: example.com
          BLOCK_WEIGHT: -1000
          YES_WEIGHT: 1
          NO_WEIGHT: -1
          MIN_AGE: 7
          MAX_AGE: 90
          PASS_THRESHOLD: 2
          BLOCK_THRESHOLD: -1
          PROJECT_URL: https://openpolitics.org.uk/manifesto
          PROJECT_NAME: The OpenPolitics Manifesto
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "Gemfile.lock" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load
      - run:
          name: check quality
          command: |
            bundle exec rubocop
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"
            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES
      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results
